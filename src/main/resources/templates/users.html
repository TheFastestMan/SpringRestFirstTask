<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{'/users/' + ${user.id}}">
        <span th:text="${user.username}">Username</span>
    </a>
</div>

</body>
</html>
